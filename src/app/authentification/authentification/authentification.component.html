<form
  class="flex align-items-center justify-content-center"
  (ngSubmit)="submit()"
  [formGroup]="formGroupAuth"
>
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <img
        src="assets/images/logos/logo.png"
        alt="Image"
        height="50"
        class="mb-3"
      />
      <div class="text-900 text-3xl font-medium mb-3">Bienvenue</div>
      <span class="text-600 font-medium line-height-3"
        >Vous n'avez pas de compte ? Vous pouvez en créer un</span
      >
      <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
        >ici !</a
      >
    </div>

    <div>
      <label for="username" class="block text-900 font-medium mb-2"
        >Nom d'utilisateur</label
      >
      <input
        id="username"
        type="text"
        pInputText
        class="w-full mb-3"
        [formControl]="formControlUsername"
      />

      <label for="password" class="block text-900 font-medium mb-2"
        >Mot de passe</label
      >
      <input
        id="password"
        type="password"
        pInputText
        class="w-full mb-3"
        [formControl]="formControlPassword"
      />

      <div class="flex align-items-center justify-content-between mb-6">
        <div class="flex align-items-center">
          <p-checkbox
            id="rememberme"
            [binary]="true"
            styleClass="mr-2"
            [formControl]="formControlRememberMe"
          ></p-checkbox>
          <label for="rememberme">Se souvenir de moi</label>
        </div>
        <a
          class="
            font-medium
            no-underline
            ml-2
            text-blue-500 text-right
            cursor-pointer
          "
          >Vous avez oublié votre mot de passe ?</a
        >
      </div>

      <button
        pButton
        pRipple
        type="submit"
        label="C'est parti"
        icon="pi pi-user"
        class="w-full"
      ></button>
    </div>
  </div>
</form>
