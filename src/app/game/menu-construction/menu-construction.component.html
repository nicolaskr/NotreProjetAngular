<form (ngSubmit)="save()" *ngIf="sessionActive">
  <h3>Construction</h3>
  <select class="form-select" [(ngModel)]="choixBatiment" name="id" aria-label="Default select example"
  style="width: 48%;">
    <option *ngFor="let b of batimentsConstructibles" required [value]="b.id"> {{b.id}} - {{ b.nom }} </option>
  </select>
  <button type="submit" class="btn btn-outline-success" [disabled]="choixBatiment==0">Valider</button>
</form>
