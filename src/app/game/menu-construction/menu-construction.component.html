<form (ngSubmit)="save()" [formGroup]="formConstruction" *ngIf="sessionActive">
  <h3>Construction</h3>
  <select *ngFor="let b of batimentsConstructibles" class="form-select">
    <option [formControl]="batimentConstruit"> {{b.id}} - {{ b.nom }} </option>
  </select>
  <button type="submit" class="btn btn-outline-success">Valider</button>
</form>
