<div id="formulaireComplet">
  <div class="form-group">
    <label>id:</label>
    <input
      class="form-control"
      [(ngModel)]="batiment.id"
      readonly
      placeholder="genereation auto"
    />
  </div>
  <div class="form-group">
    <label>nom:</label>
    <input class="form-control" [(ngModel)]="batiment.nom" placeholder="attribuer un nom"/>
  </div>
  <div class="form-group">
    <label>points de defense:</label>
    <input class="form-control" [(ngModel)]="batiment.pointsDefense" placeholder="attribuer des points de defense"/>
  </div>
  <div class="form-group">
    <label>ameliorable:</label>
    <select class="form-control" [(ngModel)]="batiment.ameliorable">
      <option>true</option>
      <option>false</option>
    </select>
  </div>
  <div class="form-group">
    <label>ressource produite:</label>
    <!-- <input class="form-control" [(ngModel)]="batiment.ressource.nom" /> -->
    <td>
      <select class="form-control" [(ngModel)]="batiment.ressource">
        <option [ngValue]="batiment.ressource">{{batiment.ressource.nom}}</option>
        <option *ngFor="let r of ressources" [ngValue]="r">{{r.nom}}</option>
      </select>
    </td>
  </div>
  <div class="form-group">
    <label>quantite produite:</label>
    <input class="form-control" [(ngModel)]="batiment.quantiteProduite" placeholder="attribuer une quantite de ressource produite"/>
  </div>
  <br>
  <div class="form-group"  id="listCout">
  <app-list-cout-batiment [id]="id"></app-list-cout-batiment>
  </div>
  <br>
  <div class="form-group" id="coutBatiment">
  <app-cout-batiment (outputEvent)="receptionListCout($event)" [coutBatiments]="coutBatiments"></app-cout-batiment>
  </div>
  <br>
  <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
    <div class="btn-group me-2" role="group" aria-label="First group">
      <button (click)="save()" class="btn btn-success">enregistrer</button>
    </div>
    <div class="btn-group me-2" role="group" aria-label="Second group">
      <a
        [routerLink]="['/gestion/batiments']"
        routerLinkActive="active"
        class="btn btn-secondary"
        >annuler</a
      >
    </div>
    <div class="btn-group me-2" role="group" aria-label="Third group">
      <button (click)="delete(batiment.id)" class="btn btn-danger">supprimer</button>
    </div>
    </div>
</div>
