<table class="table">
  <tbody>
    <tr>
      <th>Id</th>
      <th>Nom</th>
      <th>Editer</th>
    </tr>
    <tr *ngFor="let r of ressources">
      <td>{{r.id}}</td>
      <td>{{r.nom}}</td>
      <td><a [routerLink]="['/gestion/ressources/edit', r.id]" routerLinkActive="active" class="btn btn-warning">editer</a></td>
    </tr>
  </tbody>
</table>
<a
routerLink="/gestion/ressources/edit"
  routerLinkActive="active"
  class="btn btn-primary"
  >nouvelle ressource</a>
